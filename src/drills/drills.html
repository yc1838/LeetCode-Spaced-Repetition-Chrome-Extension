<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Drill Practice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Inter:wght@400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="drills.css">
</head>

<body>
    <div class="page-container">
        <!-- Header -->
        <header class="drill-header-bar">
            <div class="logo">ðŸ§  Neural Drill Practice</div>
            <div class="progress-info">
                <span id="drill-progress">Drill 1 of 3</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: 33%"></div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="drill-main">
            <div id="drill-content">
                <!-- Drill content rendered here by JS -->
                <div class="loading">Loading drill...</div>
            </div>

            <div id="drill-result" style="display: none;">
                <!-- Result rendered here after submission -->
            </div>
        </main>

        <!-- Footer -->
        <footer class="drill-footer">
            <div class="skill-badge" id="skill-badge">
                <span class="skill-icon">ðŸ“Š</span>
                <span id="current-skill">Loading...</span>
            </div>
            <div class="session-info">
                <span id="session-time">00:00</span>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="../shared/config.js"></script>
    <script src="../shared/storage.js"></script>
    <script src="../assets/libs/dexie.min.js"></script>
    <script src="../background/drill_store.js"></script>
    <script src="../background/drill_types.js"></script>
    <script src="../background/gemini_client.js"></script>
    <script src="../background/drill_verifier.js"></script>
    <script src="../background/drill_tracker.js"></script>
    <script src="../background/code_generator_agent.js"></script>
    <script src="../background/hallucination_checker.js"></script>
    <script src="../background/async_notifier.js"></script>
    <script src="../background/sandbox_client.js"></script>
    <script src="drill_input_handler.js"></script>
    <script src="drill_page.js"></script>
    <script src="drill_init.js"></script>
</body>

</html>
