<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetCode SRS Master</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>SRS Master</h1>
      <div class="stats">
        <div class="stat-item">
          <span id="due-count">0</span>
          <label>Due Today</label>
        </div>
        <div class="stat-item">
          <span id="total-count">0</span>
          <label>Total Tracked</label>
        </div>
      </div>
    </header>

    <main>
      <section id="review-section">
        <h2>Today's Queue</h2>
        <div id="problem-list" class="problem-list">
          <div class="empty-state">No problems due for review today! Great job.</div>
        </div>
      </section>
    </main>

    <footer>
      <p>Keep coding, keep growing.</p>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
